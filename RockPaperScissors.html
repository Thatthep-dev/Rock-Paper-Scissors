<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="game">
      <p>Your choice: <span id="userChoice"></span></p>
      <p>Computer's choice: <span id="computerChoice"></span></p>
      <p id="result"></p>
      <p>Your Score : <span id="userScore">0</span></p>
      <p>Computer Score: <span id="computerScore">0</span></p>
    </div>

    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
    <div id="finalResult"></div>
    <script src="app.js" defer></script>
  </body>
</html>
